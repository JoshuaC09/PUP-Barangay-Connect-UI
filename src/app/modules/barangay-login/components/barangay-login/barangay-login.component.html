<body class="body">
  <div class="login-container">
    <div class="image-container">
      <img src="assets/san-vicente-logo.png" alt="San Vicente Logo" class="image">
      <div class="bottom-text">Barangay Official Log-in</div>
      <div id="email-container" class="form-container">
        <div class="input-label">Email or Phone*</div>
        <mat-form-field appearance="fill" class="form-field">
          <input matInput type="email" required validateOnSubmit class="input">
        </mat-form-field>
      </div>
      <div id="password-container" class="form-container">
        <div class="input-label">Password*</div>
        <mat-form-field appearance="fill" class="form-field">
          <div class="password-input">
            <button mat-icon-button class="icon-button" (click)="togglePasswordVisibility(passwordInput)">
              <mat-icon class="password-icon">{{ passwordVisibilityIcon }}</mat-icon>
            </button>
            <input matInput [type]="passwordFieldType" required validateOnSubmit #passwordInput class="input">
          </div>
        </mat-form-field>
       <button class="login-button" type="submit" (click)="onLoginClick()">Log-in</button>

      </div>
    </div>
  </div>
</body>
